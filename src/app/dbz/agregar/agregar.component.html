<h3> Agregar <small> {{ nuevo.nombre }}</small> </h3>
<hr>

<form (ngSubmit)="agregar(   );"> <!--Quiere recibir el evento con el simbolo de dollar-->
    <input 
        type="text" 
        placeholder="Nombre "
        name="nombre"
        [(ngModel)] = nuevo.nombre           
    >

    <!-- Emite como recibe informacion-->

    <!-- [value]="nuevo.nombre"
        (input) = "cambiarNombre( $event )"-->

    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [(ngModel)] = nuevo.poder     
    >

    <button type="submit" >
        Agregar
    </button>
</form>
